<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stacked Vertical Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack"></div>
    <div class="carousel-content-overlay">
      <div class="image-counter"><span id="currentImage">1</span>/<span id="totalImages">20</span></div>
      <div class="carousel-indicators">
        <span class="indicator-dot"></span>
        <span class="indicator-dot"></span>
        <span class="indicator-dot active"></span>
        <span class="indicator-dot"></span>
      </div>
      <div class="carousel-content">
        <h2 class="content-title">Image Title</h2>
        <p class="content-description">Description for the current image goes here.</p>
        <button class="content-button">Learn More</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
